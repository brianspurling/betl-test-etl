[ctrl]

  DWH_ID = pngi
  TMP_DATA_PATH = tmp_data/
  LOG_PATH = logs/

  [[ctl_db]]

      HOST = localhost
      DBNAME = pngi_ctl
      USER = b_spurling
      PASSWORD = ''

[data]

  [[schema_descs]]

      GSHEETS_API_URL = 'https://spreadsheets.google.com/feeds'
      GSHEETS_API_KEY_FILE = 'bSETL-83cba3f29177.json'
      ETL_FILENAME = 'PNGi - ETL DB Schema'
      TRG_FILENAME = 'PNGi - TRG DB Schema'

  [[dwh_dbs]]

    [[[ETL]]]
      HOST = localhost
      DBNAME = pngi_etl
      USER = b_spurling
      PASSWORD = ''

    [[[TRG]]]
      HOST = localhost
      DBNAME = pngi_trg
      USER = b_spurling
      PASSWORD = ''

  [[default_rows]]

    GSHEETS_API_URL = 'https://spreadsheets.google.com/feeds'
    GSHEETS_API_KEY_FILE = 'bSETL-83cba3f29177.json'
    FILENAME = 'PNGi - Default Rows'

  [[mdm]]

    TYPE = GSHEET
    GSHEETS_API_URL = 'https://spreadsheets.google.com/feeds'
    GSHEETS_API_KEY_FILE = 'bSETL-83cba3f29177.json'
    FILENAME = 'PNGi - Master Data Mappings'

  [[src_sys]]

    [[[IPA]]]
      TYPE = SQLITE
      PATH = 'src_data/'
      FILENAME = 'ipa_scraper_output.sqlite'

    [[[WP]]]
      TYPE = FILESYSTEM
      PATH = 'src_data/'
      FILE_EXT = '.csv'
      DELIMITER = ','
      QUOTECHAR = '"'

    [[[MSD]]]
      TYPE = GSHEET
      GSHEETS_API_URL = 'https://spreadsheets.google.com/feeds'
      GSHEETS_API_KEY_FILE = 'bSETL-83cba3f29177.json'
      FILENAME = 'PNGi - Manual Source Data'
