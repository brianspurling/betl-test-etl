[ctrl]

  DWH_ID = pngi

  LOG_LEVEL = info
  SKIP_WARNINGS = False
  WRITE_TO_ETL_DB = False
  DATA_LIMIT_ROWS = 100
  RUN_TESTS = False
  
  TMP_DATA_PATH = tmp_data
  REPORTS_PATH = reports
  LOG_PATH = logs
  SCHEMA_PATH = schema

  BULK_OR_DELTA = bulk
  RUN_DATAFLOWS = True
  RUN_EXTRACT = True
  RUN_TRANSFORM = True
  RUN_LOAD = True
  RUN_DM_LOAD = True
  RUN_FT_LOAD = True
  RUN_SUMMARISE = True

  [[ctl_db]]

      HOST = localhost
      DBNAME = pngi_ctl
      USER = b_spurling
      PASSWORD = ''

[data]

  GSHEETS_API_KEY_FILE = bSETL-83cba3f29177.json

  [[schema_descs]]

      ETL = PNGi - ETL DB Schema
      TRG = PNGi - TRG DB Schema

  [[dwh_dbs]]

    [[[ETL]]]
      HOST = localhost
      DBNAME = pngi_etl
      USER = b_spurling
      PASSWORD = ''

    [[[TRG]]]
      HOST = localhost
      DBNAME = pngi_trg
      USER = b_spurling
      PASSWORD = ''

  [[default_rows]]

    FILENAME = PNGi - Default Rows

  [[mdm]]

    FILENAME = PNGi - Master Data Mappings

  [[src_sys]]

    [[[IPA]]]
      TYPE = SQLITE
      PATH = src_data/
      FILENAME = ipa_scraper_output.sqlite

    [[[WP]]]
      TYPE = FILESYSTEM
      PATH = src_data/
      FILE_EXT = .csv
      DELIMITER = ','
      QUOTECHAR = '"'

    [[[MSD]]]
      TYPE = GSHEET
      FILENAME = PNGi - Manual Source Data
